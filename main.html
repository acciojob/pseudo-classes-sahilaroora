<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pseudo Classes Implementation</title>
  <style>
    /* Set background color using :root */
    :root {
      background-color: rgb(135, 206, 235);
    }

    /* Paragraph styles inside article */
    article p:first-child {
      color: white;
      background-color: black;
    }

    article p:nth-child(2) {
      color: initial; /* Default text color */
    }

    article p:last-child {
      color: red;
    }

    /* Unordered list styles */
    ul li {
      background-color: gray;
      width: 50%;
      padding: 10px;
    }

    ul li:nth-child(odd) {
      background-color: white;
    }

    ul li:first-child,
    ul li:last-child {
      font-size: 22px;
    }

    ul li:nth-last-child(3) {
      background-color: pink;
    }
  </style>
</head>
<body>

  <article>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
  </article>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

</body>
</html>
